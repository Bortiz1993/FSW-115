
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Axios Todo List</title>
  </head>
  <body>
    <div class="main">
      <h1>Axios To-Do List</h1>
      <form class="" action="index.html" method="GET">
        <input type="text" placeholder="new todo" name="todo">
        <button  type="submit"><strong>GET</strong></button>
      </form>
      <div class="todoBoard">
        <ul>
        </ul>
        <a id="clear">Clear</a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="index.js" async defer></script>
  </body>
  
</html>
